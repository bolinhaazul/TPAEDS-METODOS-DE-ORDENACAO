<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Sort</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-secondary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1 text-center" href="#"
          >Métodos de Ordenação</a
        >
      </div>
    </nav>
    <div class="container-fluid overflow-auto bg-body">
      <div class="col text-center">
        <h4>Quick Sort</h4>
        <div class="mb-3">
          <select class="form-control mb-3" name="instancias" id="instancias">
            <option selected="true">Selecione</option>
            <option value="1">Dicionario Aleatorio 29855</option>
            <option value="2">Dicionario Aleatorio 261791</option>
            <option value="3">Dicionario Inversamente Ordenado 261791</option>
            <option value="4">Dicionario Inversamente Ordenado 261791</option>
            <option value="5">Dicionario Ordenado 261791</option>
            <option value="6">Dicionario Ordenado 29855</option>
            <option value="7">Lista Aleatória Mil</option>
            <option value="8">Lista Aleatória Dez Mil</option>
            <option value="9">Lista Aleatória Cem Mil</option>
            <option value="10">Lista Aleatória Um Milhão</option>
            <option value="11">Lista Inversamente Ordenada Mil</option>
            <option value="12">Lista Inversamente Ordenada Dez Mil</option>
            <option value="13">Lista Inversamente Ordenada Cem Mil</option>
            <option value="14">Lista Inversamente Ordenada Um Milhão</option>
            <option value="15">Lista Ordenada Mil</option>
            <option value="16">Lista Ordenada Dez Mil</option>
            <option value="17">Lista Ordenada Cem Mil</option>
            <option value="18">Lista Ordenada Um Milhão</option>
            <option value="19">Lista Quase Ordenada Mil</option>
            <option value="20">Lista Quase Ordenada Dez Mil</option>
            <option value="21">Lista Quase Ordenada Cem Mil</option>
            <option value="22">Lista Quase Ordenada Um Milhão</option>
          </select>
          <textarea class="form-control mb-3" id="result" style="height: 150px">
          </textarea>
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" id="ordenar">Ordenar</button>
          </div>
        </div>
        <div class="d-grid gap-2 mb-3">
          <a href="/index.html" class="btn btn-danger mb-3">Voltar</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/bubbleSort.js"></script>
    <script src="/assets/js/variaveis.js"></script>
  </body>
</html>
